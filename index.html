<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js-mail-dadi</title>
    <!-- Font-awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <section class="py-5">
        <div class="container py-5">
            <h2 class="text-center">Validazione e-mail</h2>

            <form action="submit" class="text-center">

                <input class="w-50" type="email" name="email" id="email" placeholder="Email" value="" required> <br>

                <button class="btn btn-success m-3" type="submit" id="submit">Verifica</button>

                <button type="reset" class="btn btn-warning">Svuota</button>
            </form>

            <p id="result" class="text-center p-3"></p>
        </div>
    </section>

    <section class="bg-success py-5">
        <div class="container py-5">
            <h2 class="text-center text-white pb-3">Dices game</h2>

            <div class="row text-center g-3 justify-content-center">
                <div class="col">
                    <div class="card">
                        <h3>Bot number</h3>
                        <p class="fs-4" id="result_bot"></p>
                    </div>
                </div>
                <div class="col">
                    <div class="card">
                        <h3>User number</h3>
                        <p class="fs-4" id="result_user"></p>
                    </div>

                </div>
                <div class="col-12">
                    <div class="card">
                        <h3>Verdict</h3>
                        <p class="fs-4" id="verdict"></p>
                    </div>
                </div>

                <button id="launch" class="btn btn-primary m-3 w-25">Tira di nuovo</button>
            </div>

        </div>
    </section>





    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <!-- JS -->
    <script src="./assets/js/main.js"></script>
</body>

</html>
